            --text-main: #ffffff;

            color: var(--text-main);
            margin: 0;
            padding-top: 160px; /* Space for fixed navigation */

        }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 2000;
            background: var(--nav-bg); border-bottom: 3px solid var(--primary-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        .nav-top {
            display: flex; justify-content: space-between; align-items: center;

        .logo-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-green); object-fit: cover; }
        .brand-name { font-weight: 900; color: var(--primary-green); font-size: 1.2rem; }

        .category-nav {
            display: flex; justify-content: center;
            gap: 10px; overflow-x: auto; padding: 12px 10px;
            background: rgba(0,0,0,0.03);
            white-space: nowrap; -webkit-overflow-scrolling: touch;
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-link {
            color: var(--text-main); text-decoration: none;
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600;
            border: 1px solid rgba(45, 90, 39, 0.2); background: var(--card-bg);
            transition: 0.3s;
        }
        .cat-link:hover { background: var(--primary-green); color: white; }

        /* --- Search Area --- */
        .search-container {
            padding: 15px; text-align: center;
            max-width: 600px; margin: 0 auto;
        }
        .search-box {
            width: 100%; padding: 12px 20px; border-radius: 25px;
            border: 2px solid var(--primary-green); background: var(--card-bg);
            color: var(--text-main); outline: none; font-size: 15px;
        }

        /* --- Menu Grid --- */
        .menu-section { max-width: 1200px; margin: 0 auto 40px; padding: 0 15px; scroll-margin-top: 170px; }
        .section-title { 
            color: var(--primary-green); font-size: 22px; margin-bottom: 15px; 
            border-right: 5px solid var(--primary-green); padding-right: 12px;
        }

        .menu-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (min-width: 768px) {
            .menu-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        }

        .item-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05); transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .item-img { width: 100%; height: 120px; object-fit: cover; background: #eee; }
        .item-info { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .item-name { font-size: 14px; font-weight: 700; min-height: 38px; }
        .price { color: var(--primary-green); font-weight: 800; font-size: 16px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 8px; }

        /* --- Buttons & UI --- */
        .btn-ui { background: var(--card-bg); border: 2px solid var(--primary-green); color: var(--text-main); padding: 6px 14px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .social-links a { color: var(--text-main); font-size: 28px; }
    </style>
</head>

let currentLang = 'ar';

function renderMenu(data = menuData) {
    const nav = document.getElementById('navCats');
    const content = document.getElementById('menu-content');
    
    nav.innerHTML = menuData.map(cat => `
        <a href="#${cat.id}" class="cat-link">${currentLang === 'ar' ? cat.ar : cat.ku}</a>
    `).join('');

    content.innerHTML = data.map(cat => `
        <section class="menu-section" id="${cat.id}">
            <h2 class="section-title">${currentLang === 'ar' ? cat.ar : cat.ku}</h2>
            <div class="menu-grid">
                ${cat.items.map(i => `
                    <div class="item-card">
                        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?w=200" class="item-img" loading="lazy">
                        <div class="item-info">
                            <span class="item-name">${currentLang === 'ar' ? i.a : i.k}</span>
                            <span class="price">${i.p} د.ع</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        </section>
    `).join('');
}

function searchMenu() {
    const term = document.getElementById('search').value.toLowerCase().trim();
    if (!term) { renderMenu(menuData); return; }

    const filtered = menuData.map(cat => ({
        ...cat,
        items: cat.items.filter(i => i.a.toLowerCase().includes(term) || i.k.toLowerCase().includes(term))
    })).filter(cat => cat.items.length > 0);
    renderMenu(filtered);
}

function toggleLang() {
    currentLang = currentLang === 'ar' ? 'ku' : 'ar';
    document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'کوردی' : 'عربي';
    document.getElementById('search').placeholder = currentLang === 'ar' ? "ابحث عن مشروبك..." : "بگەڕێ بۆ خواردنەوەکەت...";
    renderMenu();
}

function toggleTheme() {
    const body = document.body;
    const isLight = body.getAttribute('data-theme') === 'light';
    body.setAttribute('data-theme', isLight ? 'dark' : 'light');
    document.getElementById('themeBtn').innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
}
