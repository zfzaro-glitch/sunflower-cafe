let currentLang = 'ar';

function renderMenu(data = menuData) {
    const nav = document.getElementById('navCats');
    const content = document.getElementById('menu-content');
    nav.innerHTML = menuData.map(cat => `<a href="#${cat.id}" class="cat-link">${currentLang === 'ar' ? cat.ar : cat.ku}</a>`).join('');
    content.innerHTML = data.map(cat => `
        <section class="menu-section" id="${cat.id}">
            <h2 class="section-title">${currentLang === 'ar' ? cat.ar : cat.ku}</h2>
            <div class="menu-grid">
                ${cat.items.map(i => `
                    <div class="item-card">

                            <span class="price">${i.p} د.ع</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        </section>
    `).join('');
}

function searchMenu() {
    const term = document.getElementById('search').value.toLowerCase().trim();
    if (!term) { renderMenu(menuData); return; }
    const filtered = menuData.map(cat => ({
        ...cat,
        items: cat.items.filter(i => i.a.toLowerCase().includes(term) || i.k.toLowerCase().includes(term))
    })).filter(cat => cat.items.length > 0);
    renderMenu(filtered);
}

function toggleLang() {
    currentLang = currentLang === 'ar' ? 'ku' : 'ar';
    document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'کوردی' : 'عربي';
    document.getElementById('search').placeholder = currentLang === 'ar' ? "ابحث عن مشروبك..." : "بگەڕێ بۆ داواکارییەکەت...";
    renderMenu();
}

function toggleTheme() {
    const body = document.body;
    const isLight = body.getAttribute('data-theme') === 'light';
    body.setAttribute('data-theme', isLight ? 'dark' : 'light');
    document.getElementById('themeBtn').innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
}
